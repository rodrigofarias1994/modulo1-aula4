<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <form>
        <label for="nome">Nome do Cliente</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email">
            </div>
            <div class="lado">

        <label for="telefone">telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 0000-0000" required>
            </div>
        </div>
        
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Digite o endereço" required>
        
        <div class="lado">
            <label for="numero">Numero</label>
            <input type="number" id="numero" placeholder="000" min="0">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Bloco, Ap, Casa">
        </div>
        
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Digite seu bairro" required>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="pagamento">Forma de pagamento</label>
                <select id="pagamento">
                    <option disabled selected>Escolha a forma</option>
                    <option>Cartão</option>
                    <option>Dinheiro</option>
                    <option>Pix</option>
                </select>
            </div>

            <div class="lado">
                <label for="sabor">Escolha o sabor</label>
                <select id="sabor">
                    <option>Escolha o sabor</option>
                    <option>Calabresa</option>
                    <option>Peperoni</option>
                    <option>Portuguesa</option>
                    <option>Frango catupiri</option>
                    <option>Mussarela</option>
                    <option>Carne de sol</option>
                </select>
            </div>
        </div>
    </div>
        
        
        
        <label for="obs">Obs:</label>
        <textarea  id="obs" cols="30" rows="5"></textarea>
        <button type="submit" onclick="mandarPedido()">Enviar</button>
    </form>
    
    <script>
        function mandarPedido(){
            event.preventDefault();
            window.location.href= `https://api.whatsapp.com/send?phone=5515991041498&text=Oi%20eu%20sou%20${nome.value},gostaria%20de%20pedir%20uma%20pizza%20de%20${sabor.value},%20${obs.value}para%20entrega,no%20endere%C3%A7o,%20${endereco.value}%20${numero.value}%20${complemento.value},%20${bairro.value},meus%20contatos%20${telefone.value}s%C3%A3o%20%20e%20${email.value}!`;
        }
    </script>
</body>
</html>
